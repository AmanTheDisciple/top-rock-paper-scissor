<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .score-board{
            display: flex;
            align-items: center;
        }

        #computer-score , #human-score{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
            
        #rock, #paper, #scissors{
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="score-board">

        <div id="human-score">
            <h2 class="player-name">Human</h2>
            <h3 class="player-score">0</h3>
            <h4 class="player-choice"></h4>
        </div>

        <div>
            |<br>
            |<br>
            |<br>
            |<br>
            |<br>
            |<br>
            |<br>
            |<br>
        </div>

        <div id="computer-score">
            <h2 class="player-name">Computer</h2>
            <h3 class="player-score">0</h3>
            <h4 class="player-choice"></h4>
        </div>

    </div>
    <h3 class="prompt">Make your choice:</h3>
    <h4 class="outcome"></h4>
    <div>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
